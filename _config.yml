baseurl: '//dobrasprava.loan/'
permalink: pretty
title: 'Добра справа'

google_analytics_id: ""

homepage:
  show_call_box: false

logo:
  mobile: "images/logo/logo.jpg"
  desktop: "images/logo/logo.jpg"
  desktop_height: "36px"


collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md